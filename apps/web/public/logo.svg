<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" fill="none" role="img" aria-label="Broke Besties logo">
  <defs>
    <linearGradient id="bb-gradient" x1="20" y1="18" x2="110" y2="114" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22C55E"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="bb-shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="12" y="12" width="104" height="104" rx="28" fill="url(#bb-gradient)" filter="url(#bb-shadow)"/>

  <!-- Two "besties" coins -->
  <circle cx="50" cy="62" r="18" fill="white" fill-opacity="0.95"/>
  <circle cx="78" cy="62" r="18" fill="white" fill-opacity="0.85"/>

  <!-- A clean "split" slash -->
  <path d="M60 44 L68 80" stroke="#0B1220" stroke-opacity="0.55" stroke-width="6" stroke-linecap="round"/>

  <!-- Tiny heart in the middle (besties) -->
  <path d="M64 69.5c-4.2-2.6-7.2-5.2-7.2-8.2 0-2.1 1.7-3.8 3.8-3.8 1.2 0 2.4.6 3.1 1.5.7-.9 1.9-1.5 3.1-1.5 2.1 0 3.8 1.7 3.8 3.8 0 3-3 5.6-7.2 8.2z" fill="#0B1220" fill-opacity="0.55"/>
</svg>


